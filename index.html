<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">


	<link rel="stylesheet" href="./dist/css/style.css">

	<title>Frontend Mentor | Stats preview card component</title>

	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>

	<div class="wrapper">
		<div class="wrapper__inner">

			<div class="card">
				<div class="card__info">
					<h1 class="card__title">Get <span class="card__title--colour">insights </span>that help your business grow.</h1>
					<p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
						experience, and overall efficiency.</p>
					<div class="card__stats">

						<div class="card__stats--companies">
							<h3>10k+</h3>
							<span>companies</span>
						</div>

						<div class="card__stats--templates">
							<h3>314</h3>
							<span>templates</span>
						</div>

						<div class="card__stats--queries">
							<h3>12m+</h3>
							<span>queries</span>
						</div>

					</div>
				</div>
				<div class="card__image"></div>
			</div>

			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="https://github.com/wkey1980">Will</a>.
			</div>

		</div>
	</div>
</body>
</html>
